<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input placeholder="title"type="text" name="" id="title">
<div class="price">
        <input type="number" onkeyup="getTotal()" name="" id="price" placeholder="price">
        <input type="number" onkeyup="getTotal()" name="" id="taxes" placeholder="taxes">
        <input type="number" onkeyup="getTotal()" name="" id="ads" placeholder="ads">
    <input type="number" onkeyup="getTotal()" name="" id="discount" placeholder="discount">
    <small id="total">32123</small>

</div>
<input placeholder="count"type="number" name="" id="count">
<input placeholder="Category"type="text" name="" id="category">
<button id="submit">Create</button>



        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)"name="" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="searchTitle" onclick="getSearchMood(this.id)" >Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>

                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
               <tbody id="tbody">
               
              
               </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
